<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body{
            background-color: aqua;
        }
    </style>
    <!-- Header Section -->
    <header class="header">
        <h1>Welcome to Our Shop</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="list-products.html" class="btn-list">List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section (Home Page Description) -->
    <main class="main-content">
        <section class="intro">
            <h2>Welcome to the Best Online Shop</h2>
            <p>Browse our collection of products and get the best deals!</p>
        </section>

        <!-- Button to go to the List Page -->
        <section class="cta">
            <a href="list-products.html" class="btn-go-to-list">Explore Products</a>
        </section>
    </main>

    <!-- List Section (Where the products or further content will be) -->
    <section id="list-section" class="list-section">
        <h2>Our Products</h2>
        <p>Here will be the products or other content you want to display.</p>
        <!-- You can add a grid or other elements here to list products -->
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Shop Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
